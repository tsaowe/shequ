<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<title>我的直播红包</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
</head>
<body>
	<div class="red-main">
		<div class="rm-head">
			<div class="rm-title">
				<span class="title-back"></span>
				<span class="title-text">我的直播红包</span>
		    </div>
		    <div class="today-income">
		    	<div class="ti-text">今日收入</div>
		    	<div class="ti-sum">
		    		<span class="sum-pre">￥</span>
		    		<span class="sum-count">2332.21</span>
		    	</div>
		    </div>
		     <div class="all-income">
		    	<div class="ai-text">累计收入</div>
		    	<div class="ai-sum">
		    		<span class="sum-pre">￥</span>
		    		<span class="sum-count">91213.00</span>
		    	</div>
		    </div>

		</div>
		<div class="rm-list">
           <div class="rl-nav">
           	<span class="nav-left">未转出金额</span>
           	<span class="nav-right">2234.12</span>
           </div>
           <div class="rl-nav">
           	<span class="nav-left">明细记录</span>
           	<span class="nav-right"><i class="right_arrow"></i></span>
           </div>
		</div>
		<div class="rm-bottom">
			<div class="rm-btn">转出到聚美余额</div>
		</div>
	</div>

</body>
</html>
