<!doctype html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<title>我的直播红包</title>
	<link rel="stylesheet" href="../css/reset.css">
	<link rel="stylesheet" type="text/css" href="../css/main.css">
    <script>
        setTimeout(function () {
            var ratio = document.body.offsetWidth / 640;
            var height = window.screen.height;
            var style = '.red-main,.rm-bottom{-webkit-transform:scale('+ratio+');transform: scale('+ratio+');display:block;} body{height:'+height+'px;}';
            var stl = document.createElement('style');
            stl.innerHTML = style;
            document.head.appendChild(stl);
        },0);
    </script>

</head>
<body>
    <div class="rm-bottom">
        <div class="rm-btn">转出到聚美余额</div>
    </div>
	<div class="red-main">
		<div class="rm-head">
            <div class="back">
                <div></div>
                <div>
                    <span class="svg fl"></span>
                    <span class="export-title">我的直播红包</span>
                </div>
            </div>
			<!--<div class="rm-title">-->
				<!--<span class="title-back"></span>-->
				<!--<span class="title-text">我的直播红包</span>-->
		    <!--</div>-->
		    <div class="today-income">
		    	<div class="ti-text">今日收入</div>
		    	<div class="ti-sum">
		    		<span class="sum-pre">￥</span>
		    		<span class="today-count" id="today_count">2,332.21</span>
		    	</div>
		    </div>
		     <div class="all-income">
		    	<div class="ai-text">累计收入</div>
		    	<div class="ai-sum">
		    		<span class="sum-pre">￥</span>
		    		<span class="sum-count" id="sum_count">91,213.00</span>
		    	</div>
		    </div>

		</div>
		<div class="rm-list">
           <div class="rl-nav">
           	<span class="nav-left">未转出金额</span>
           	<span class="nav-right" id="reset_count">2,234.12</span>
           </div>
           <div class="rl-nav">
           	<span class="nav-left">明细记录</span>
           	<span class="right-arrow"></span>
           </div>
		</div>
        <div class="modal" style="display: none;">
            <div class="dialog-ok">
                <div class="gap1"></div>
                <div class="ok"></div>
                <div class="gap2"></div>
                <div class="status">转出成功</div>
                <div class="gap3"></div>
                <div class="text">可前往聚美余额查看</div>
                <div class="gap4"></div>
                <div class="btn">确定</div>
            </div>
        </div>
        <div class="modal" style="display: none;">
            <div class="dialog-confirm">
                <div class="gap1"></div>
                <div class="explain">本次可转出金额为</div>
                <div class="gap12"></div>
                <div class="sum"><span>888.33</span><sub>元</sub></div>
                <div class="gap2"></div>
                <div class="warning">
                    温馨提示:每天累计传出金额不超过1000元,今日一传出200.34元
                </div>
                <div class="gap3"></div>
                <div class="btns">
                    <div class="btn">取消</div>
                    <div class="btn">转出</div>
                </div>
            </div>
        </div>

	</div>


</body>
<script src="../lib/zepto.min.js"></script>
<script>
    $('.rm-btn').on('tap',function () {

    })
</script>
</html>
